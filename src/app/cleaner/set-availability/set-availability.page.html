<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" text="" defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title size="small" color="primary">Set availability</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-calendar [(ngModel)]="dates"
  (change)="onDateChange($event)"
  [type]="type"
  [options]="optionsMulti"
  [format]="'YYYY-MM-DD'">
</ion-calendar>
</ion-content>
