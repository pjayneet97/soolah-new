<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" text="" defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title size="small" color="primary">Notifications</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <div class="ion-padding">
    <small> August 24 2012</small>

    <ion-card (click)="presentAlertConfirm()" color="primary" class="card-border-radius">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2">   <ion-icon name="notifications" size="large"></ion-icon>
          </ion-col>
          <ion-col size="10">        <small> Your request has been accepted by cleaner</small></ion-col>
        </ion-row>
      </ion-grid>


    </ion-card>

    <small> August 24 2012</small>

    <ion-card color="success" class="card-border-radius">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2">   <ion-icon name="notifications" size="large"></ion-icon>
          </ion-col>
          <ion-col size="10">        <small> Your request has been accepted by cleaner</small></ion-col>
        </ion-row>
      </ion-grid>


    </ion-card>


    <ion-card color="warning" class="card-border-radius">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2">   <ion-icon name="notifications" size="large"></ion-icon>
          </ion-col>
          <ion-col size="10">        <small> Your request has been accepted by cleaner</small></ion-col>
        </ion-row>
      </ion-grid>


    </ion-card>

  </div>


</ion-content>
