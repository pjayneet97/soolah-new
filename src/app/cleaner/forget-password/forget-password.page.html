<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" text="" defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title size="small" color="primary">Forget Password</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-text-center">
    <img src="../../../assets/images/Soolah-new-logo-color.svg" alt="Soolah" width="96">
  </div>
  <form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <ion-list lines="full" class="ion-padding-horizontal">
      <div class="custom-field floating">
        <ion-input type="email" formControlName="email"></ion-input>
        <ion-label position="floating">Email</ion-label>
      </div>
      <div *ngIf="validation.email.errors && validation.email.dirty">
        <ion-text color="danger" *ngIf="validation.email?.errors?.required">
          <p>Field is required!</p>
        </ion-text>
        <ion-text color="danger" *ngIf="validation.email?.errors?.pattern">
          <p>Email must be a valid email address!</p>
        </ion-text>
      </div>
    </ion-list>

    <div class="ion-padding-horizontal">
      <ion-button type="submit" size="large" expand="block" class="btn-txt" color="secondary" text-align="center"
        [disabled]="!formData.valid">
        Reset Your Password</ion-button>
    </div>
  </form>
</ion-content>
