<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" text="" defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title size="small" color="primary">New Request</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <h5 class="ion-padding-start"> Select Zones</h5>

  <div >
    <ion-grid>
      <ion-row>
        <ion-col size="6">
            <input type="radio" id="residential"  value="residential">
            <label for="residential">Residential</label>
        </ion-col>
        <ion-col size="6">
          <input type="radio" id="commercial"  value="commercial">
            <label for="commercial">Commercial</label>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

  <div class="ion-padding ">



    <ion-button routerLink="/customer/choose-package" class="btn-txt" expand="block" color="secondary"  shape="round">
      Next
    </ion-button>

  </div>

</ion-content>
