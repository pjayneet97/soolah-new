<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" color="primary" defaultHref="/customer/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title size="small" color="primary" slot="start">
      Notifications </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding">
  <div class="ion-padding">
    <!-- <small> August 24 2012</small> -->
    <ng-container  *ngFor="let item of notificationsdata">
      <ion-card color="success"  *ngIf="item.notificationData.type=='ORDER_ACCEPTED'" class="card-border-radius">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="2">
              <ion-icon name="notifications" size="large"></ion-icon>
            </ion-col>
            <ion-col size="10"> <small> Your request has been accepted by {{item.notificationData.firstName}} {{item.notificationData.lastName}}</small></ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
      <ion-card color="danger" *ngIf="item.notificationData.type=='ORDER_REJECTED'"  class="card-border-radius">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="2">
              <ion-icon name="notifications" size="large"></ion-icon>
            </ion-col>
            <ion-col size="10"> <small> Your request has been rejected by {{item.notificationData.firstName}} {{item.notificationData.lastName}}</small></ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ng-container>
